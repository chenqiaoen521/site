<!doctype html>
<html lang="en_US"> 
<meta charset="utf-8">
<meta name ="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<head> 
<title>JS静态分页程序</title> 
<style type="text/css">
	
	.myoff-wrapper{
		position: absolute;
		top: 50%;
		left: 50%;
		z-index: 3;
		-webkit-transform:translate(-50%,-50%);
		border-radius: 6px;
		background-color: red;
		width: 50px;
		height: 50px;
		display: none;
	}
	.iphone5{
		width: 640px;
		height: 1136px;
		background-color: yellow;
	}
</style>
</head> 

<body> 
		<div class="iphone5"></div>

		<div class="myoff-wrapper"></div>
</body> 
</html>
